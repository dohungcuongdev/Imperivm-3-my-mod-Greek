[WinLoseDlg]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0, 0, %Larghezza%, %Altezza%

[WinLoseDlg Objects]
Background
Move
LoseText
OKBtn
Frame

[WinLoseDlg Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini

[Lose Dialog]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0, 0, %Larghezza%, %Altezza%

[Lose Dialog Objects]
Background
Move
LoseText
OKBtn
Frame
LBullet
RBullet

[Lose Dialog Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini


[Win Dialog]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0, 0, %Larghezza%, %Altezza%

[Win Dialog Objects]
Background
Move
WinText
OKBtn
Frame
LBullet
RBullet

[Win Dialog Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini

[Move]
Template = %TmplIni%, Move
RectWH = 347,300,330,70

[Background]
Type = DarkFrame
Style = TRANSPARENT
RectWH = 347,300,330,70

[Frame]
Template = %TmplIni%, ShadowFrame2
RectWH = #left(Background) - 16#, #top(Background) - 11#, #width(Background) + 22#, #height(Background) + 22#

[OKBtn]
Template = %TmplIni%, TransButton100
RectWH = 470, 340, 330, 30
Text = OK
id=0x1001

[LoseText]
Template = %TmplIni%, StaticText
Text = You lose
TextColor = 255, 255, 255
Style = ALIGN_CENTER
RectWH = #left(Background)+60#, #top(Background)+10#, #width(Background)-120#, 23
Id = %ID_CAPTION%

[WinText]
Template = %TmplIni%, StaticText
Text = You Win!
TextColor = 255, 255, 255
Style = ALIGN_CENTER
RectWH = #left(Background)+60#, #top(Background)+10#, #width(Background)-120#, 23
Id = %ID_CAPTION%

[LBullet]
Template = %TmplIni%, LeftBullet

[RBullet]
Template = %TmplIni%, RightBullet
