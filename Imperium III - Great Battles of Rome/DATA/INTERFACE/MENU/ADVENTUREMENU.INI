[AdventureMenu]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0, 0, %Larghezza%, %Altezza%
Esc = Cancel

[AdventureMenu Objects]
Caption

Start
Cancel

DescriptionBack
DescriptionThinFrame
AdvDescriptionText

AdvBackFrame
AdvThinFrame
List
List.ScrollUp
List.ScrollDown
List.VScrollBack
List.VScroll

AdvDifficultyTypeText
AdvDifficultyType

[AdventureMenu Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini
ButtonSpace = 30
ButtonXStart = 680

InfoFrameRect = 595,30,400,290
InfoThinRect = #595+17#,#30+40#,#400-34#,#290-57#
InfoTextRect = #595+24#,#30+44#,#400-40#,#290-67#

AdvListFrameRect = 595,345,400,290
AdvListThinRect = #595+16#,#347+36#,#400-32#,#240-57#
AdvListRect =     #595+18#,#347+40#,#400-36#,#240-61#

[Caption]
Type = Button
ImageType = AAAAA
RectWH = 25, 20, 700, 300
Image = UI/menu/Celtic Kings.bmp, 0, 0
HAlign = 1, 0, 1
VAlign = 1, 0, 1
Id = 0xCA10; //caption :)

[Start]
Template = %TmplIni%, ImgButton200
RectWH = %Button14Rect%
Text = Start
Id = 0x1005

[Cancel]
Template = %TmplIni%, ImgButton200
RectWH = %Button15Rect%
Text = Cancel
Id = 0x1006

[DescriptionBack]
Template = %TmplIni%, MenuFrame
RectWH = %InfoFrameRect%
Text = Adventure Description

[DescriptionThinFrame]
Template = %TmplIni%, ThinFrame
RectWH = %InfoThinRect%

[AdvDescriptionText]
Template = %TmplIni%, StaticTextMultiline ;StaticText
RectWH = %InfoTextRect%
Id = 0x1002
Style = TRANSPARENT, MULTILINE, TIGHTVSCROLL
VScrollID=AdvDescriptionText.VScroll

[AdvBackFrame]
Template = %TmplIni%, MenuFrame
RectWH = %AdvListFrameRect%
Text = Adventures

[AdvThinFrame]
Template = %TmplIni%, ThinFrame
RectWH = %AdvListThinRect%

[List]
Template = %TmplIni%, TextListWithSelect
RectWH = %AdvListRect%
ScrollID = List.VScroll
BufSize = 16384
Id = 0x1001
VAlign = 0, 1, 0

[List.ScrollUp]
Template=%TmplIni%, ScrollUp2
RectWH = #right(List)-17#, #top(List)-2#, 18, 18
TargetId = List.VScroll
Id = #id(List) * 0x100 + 3#

[List.ScrollDown]
Template=%TmplIni%, ScrollDown2
RectWH = #left(List.ScrollUp)#, #bottom(List)-20#, 18, 18
TargetId = List.VScroll
Id = #id(List) * 0x100 + 4#

[List.VScrollBack]
Template=%TmplIni%, ScrollBack
Rect = #left(List.ScrollUp)#, #bottom(List.ScrollUp)+1#, #left(List.ScrollUp)+17#, #top(List.ScrollDown)-1#
Id = #id(List) * 0x100 + 5#

[List.VScroll]
Template=%TmplIni%, VScroll
Rect = #left(List.VScrollBack)#, #top(List.VScrollBack)#, #right(List.VScrollBack)#, #bottom(List.VScrollBack)#
TargetId = List
BackID = List.ScrollUp
ForwardID = List.ScrollDown
Id = #id(List) * 0x100 + 6#

[AdvDifficultyTypeText]
Template = %TmplIni%, StaticText
RectWH = #left(AdvBackFrame)+20#, #bottom(AdvBackFrame)-60#, 200, 25
Text = Difficulty:

[AdvDifficultyType]
Template = %TmplIni%, ComboBox
RectWH = #left(AdvBackFrame)+20#, #bottom(AdvDifficultyTypeText)#, 150, 80
id=0x1003
