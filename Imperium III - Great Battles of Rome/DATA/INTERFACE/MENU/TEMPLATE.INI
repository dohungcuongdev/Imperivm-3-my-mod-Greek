;======================START======================================
; Pls read all this section.
; ISTRUCTIONS
; set in Imperivm the required resolution (in the Option menu)
; then edit the next three parameters in this way:
; 1) set the required value of the resolution
;    (look at the list below to choose the value)
; 2) put also width (larghezza) and height (altezza) of the resolution

Risoluzione = 8
Larghezza = 1024
Altezza = 768

; take the value from this list:
; [if the resolution is different from these]
; [try to put one very similar to yours or leave the 8 (1024x768)]
; 1920 x 1080 = 1
; 1440 x 900  = 2
; 1366 x 768  = 3
; 1280 x 720  = 4
; 1600 x 1200 = 5
; 1280 x 1024 = 6
; 1152 x 864  = 7
; 1024 x 768  = 8

; if there are problems, set 8 (1024x768) and go to
; "settings.ini" (situated in the directory which contains gbr.exe)
; and set the "Resolution" value to ZERO 

; if you have problems again you can ask for help here http://imperivm-world.forumcommunity.net/

