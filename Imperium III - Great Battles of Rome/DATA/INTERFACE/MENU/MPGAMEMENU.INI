[MPGameMenu Params]
Template=%TmplIni%, Params
TmplIni=data/interface/menu/template.ini
Risoluz = %Risoluzione%
RowSpace = 15
PlayerNameWidth = 210
PlayerTypeWidth = 21
PlayerAIRaceWidth = 185
TeamWidth = 20
TeamHeight = 20
BonusWidth = 20
BonusHeight = 20
ButtonSpace = 15
BTOffY = 2
PlSpace=7
SettingsPos = 27, 27 ;right-top offset

[Caption]
Type = Button
ImageType = AAAAA
RectWH = 0, 0, %Larghezza%, %Altezza%
Image = CurrentLang/%Risoluz%/MenuBackgroundImperivm.bmp, 0, 0
HAlign = 1, 0, 1
VAlign = 1, 0, 1

[PlayersDarkBack]
Template = %TmplIni%, MenuFrame
Rect = #%ScreenLeft%#, #%ScreenTop%#, 600 , 425
