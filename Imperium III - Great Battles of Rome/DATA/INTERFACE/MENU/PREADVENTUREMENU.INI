[PreAdventureMenu Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini
Risoluz = %Risoluzione%
DescriptionX = 500
AdvListX = 158

DescBmpRect   = #%Larghezza%-542-8#, 31, 440, 360
DescFrameRect = #%Larghezza%-542+1#,397,414,153
DescThinRect  = #%Larghezza%-542+17#,#397+20#,#412-28#,#153-34+10#
DescTitleRect = #%Larghezza%-542+21#,#397+6+2#,#412-38#,22
DescTextRect  = #%Larghezza%-542+21#,#397+6+30#,#412-38#,#153-24+10-35#

AdvListFrameRect = #%Larghezza%-942+1#,80,350,470
AdvListThinRect1 = #%Larghezza%-942+15#,#149-10#,#350-29#,#150-7#
AdvListRect1     = #%Larghezza%-942+19#,#149+6-10#,#350-36#,#150-11#
AdvListThinRect2 = #%Larghezza%-942+15#,#368-30#,#350-29#,#150-7#
AdvListRect2     = #%Larghezza%-942+19#,#368+6-30#,#350-36#,#150-11#

AdvListAllRect   = #%Larghezza%-942+19#,#149+6-10#,#350-36#,338

[Caption]
Type = Button
ImageType = AAAAA
RectWH = 0, 0, %Larghezza%, %Altezza%
Image = CurrentLang/%Risoluz%/MenuBackgroundImperivm.bmp, 0, 0
HAlign = 1, 0, 1
VAlign = 1, 0, 1

[Start]
Template = %TmplIni%, ImgButton200
RectWH = %Button13Rect%
Text = Start
Id = 0x1005

[StartConquest]
Template = %TmplIni%, ImgButton200
RectWH = %Button14Rect%
Text = Start
Id = 0x1009

[Custom]
Template = %TmplIni%, ImgButton200
RectWH = %Button14Rect%
Text = Custom
Id = 0x1007

[GameAdv]
Template = %TmplIni%, ImgButton200
RectWH = %Button14Rect%
Text = Great Battles
Id = 0x1008

[Cancel]
Template = %TmplIni%, ImgButton200
RectWH = %Button15Rect%
Text = Cancel
Id = 0x1006

[DescriptionBack]
Template = %TmplIni%, MenuFrame
LeftImage=
RightImage=
;Style=HIDDEN
RectWH = %DescFrameRect%

[DescriptionThinFrame]
Template = %TmplIni%, ThinFrame
RectWH = %DescThinRect%
;Style=HIDDEN

[AdvDescriptionTitle]
Template = %TmplIni%, StaticText
RectWH = %DescTitleRect%
Id = 0x1011
Style = TRANSPARENT, MULTILINE, ALIGN_CENTER
Font = %BoldFont%
TextColor = 228,220,140
Width = 374

[AdvDescriptionText]
Template = %TmplIni%, StaticTextMultiline
RectWH = %DescTextRect%
Id = 0x1012
Style = TRANSPARENT, MULTILINE, ALIGN_CENTER, TIGHTVSCROLL
Width = 374
VScrollID=AdvDescriptionText.VScroll

[DescriptionBmp]
Type = Button
ImageType = AAAAA
RectWH = %DescBmpRect%
Image = CurrentLang/AdventureDefault.BMP, 0, 0
HAlign = 1, 0, 1
VAlign = 1, 0, 1
Id = 0x1021

[AdvBackFrame]
Template = %TmplIni%, MenuFrame
RectWH = %AdvListFrameRect%
;Style=HIDDEN
;Text = The Great Battles
LeftImage=
RightImage=

[AdvThinFrame1]
Template = %TmplIni%, ThinFrame
Style=HIDDEN
RectWH = %AdvListThinRect1%

[AdvRomeBattles]
Template = %TmplIni%, StaticText
RectWH = #left(AdvThinFrame1)+3#, #top(AdvThinFrame1)-22#, #width(AdvThinFrame1)-3#, 20
Style = TRANSPARENT, ALIGN_CENTER
Font = %BoldFont%
Text = The Great Victories of Rome
TextColor = 228,220,140
Id = 0x1031

[AdvThinFrame2]
