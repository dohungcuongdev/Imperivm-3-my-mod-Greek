[ConquestGame Params]
Template=%TmplIni%, Params
TmplIni=Menuini/template.ini
Risoluz = %Risoluzione%
ButtonXStart=709

DescriptionX = 656
DescriptionY = 50

DescFrameRect = #%DescriptionX%+1#, #%DescriptionY%#, 340, 500
DescTitle =     #%DescriptionX%+21#, #%DescriptionY%+16#,   #340-42#, 22
DescText =      #%DescriptionX%+21#, #%DescriptionY%+16+30#, #340-42#, #238#
DescBonus =     #%DescriptionX%+21#, #%DescriptionY%+250+50#,  #340-42#, 22
DescBonusText = #%DescriptionX%+21#, #%DescriptionY%+250+30+50#, #340-42#, #102#
ShildsFrameRect = 43, #%DescriptionY%#, 592, 90

[BackImage]
Type = Button
ImageType = AAAAA
;Image = CurrentLang/MenuBackgroundImperivm.bmp
Image = CurrentLang/%Risoluz%/MenuBackground.bmp
;Speed = 10
;UpdateTime = 80 
RectWH = 0, 0, %Larghezza%, %Altezza%
HAlign = 1, 0, 1
VAlign = 1, 0, 1

[GameMap]
Type = ConquestMap
RectWH = #%Larghezza%/2-512#, #%Altezza%/2-384#, 1024, 768
HAlign = 1, 0, 1
VAlign = 1, 0, 1
Id = 0x1001

[Save]
Template = %TmplIni%, ImgButton200
RectWH = #%Larghezza%/2+138#, #%Altezza%/2+200#, 247, 38
Text = Save Game
Id = 0x1006

[Start]
Template = %TmplIni%, ImgButton200
RectWH = #%Larghezza%/2+138#, #%Altezza%/2+200+44#, 247, 38
Text = Start
Id = 0x1005

[Select]
Template = %TmplIni%, ImgButton200
RectWH = #%Larghezza%/2+138#, #%Altezza%/2+200+44#, 247, 38
Text = Select
Id = 0x1008

[Quit]
Template = %TmplIni%, ImgButton200
Text = Quit
RectWH = #%Larghezza%/2+138#, #%Altezza%/2+200+88#, 247, 38
Id = 0x1007

[DescriptionFrame]
Template = %TmplIni%, MenuFrame
LeftImage=
RightImage=
;Style=HIDDEN
RectWH = #%Larghezza%/2+140#, #%Altezza%/2-346#, 340, 500

[DescriptionTitle]
Template = %TmplIni%, StaticText
RectWH = #%Larghezza%/2+160#, #%Altezza%/2-332#, 298, 22
Id = 0x1011
Style = TRANSPARENT, MULTILINE, ALIGN_CENTER
Font = %BoldFont%
TextColor = 228,220,140
Width = 298
Text = Unspecified Area

[DescriptionText]
Template = %TmplIni%, StaticTextMultiline
RectWH = #%Larghezza%/2+160#, #%Altezza%/2-306#, 298, 238
Style = TRANSPARENT, MULTILINE, ALIGN_CENTER, TIGHTVSCROLL
Width = 298
VScrollID=DescriptionText.VScroll
Id = 0x1012
Text = No area description available

[BonusTitle]
Template = %TmplIni%, StaticText
RectWH = #%Larghezza%/2+160#, #%Altezza%/2#, 298, 22
Style = TRANSPARENT, MULTILINE, ALIGN_CENTER
Font = %BoldFont%
TextColor = 228,220,140
Width = 298
Id = 0x1013
Text = Bonus

[BonusText]
Template = %TmplIni%, StaticTextMultiline
RectWH = #%Larghezza%/2+160#, #%Altezza%/2+27#, 298, 102
Style = TRANSPARENT, MULTILINE, ALIGN_CENTER, TIGHTVSCROLL
Width = 298
VScrollID=BonusText.VScroll
Id = 0x1014
Text = No bonus

[DifficultyTypeText]
Template = %TmplIni%, StaticText
RectWH = #left(DescriptionFrame)+20#, #bottom(DescriptionFrame)-35#, 140, 25
Style=ALIGN_RIGHT
Text = Difficulty
TextColor = 228,220,140

[DifficultyType]
Template = %TmplIni%, ComboBox
RectWH = #right(DescriptionFrame)-20-150+3#, #top(DifficultyTypeText)-2#, 150, 80
id=0x1003

[LegendTitle]
Template = %TmplIni%, StaticText
RectWH = #%Larghezza%/2+160#, #%Altezza%/2-332#, 298, 22
Style = TRANSPARENT, MULTILINE, ALIGN_CENTER
Font = %BoldFont%
TextColor = 228,220,140
Width = 298
Text = Legend
Id = 0x1021

[LegendIcon1]
Type = Background
BkColor = 0, 255, 0
RectWH = #left(LegendTitle)+10#, #bottom(LegendTitle)+25#, 17, 17
Id = 0x1022

[LegendText1]
Template = %TmplIni%, StaticTextMultiline
Rect = #right(LegendIcon1)+8#, #top(LegendIcon1)#, #right(LegendTitle)#, #top(LegendIcon1)+34#
